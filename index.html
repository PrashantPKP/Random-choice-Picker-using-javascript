<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Choice Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h3>
      Enter all of the choices separated by a comma (',').<br />
      Press Enter when you're done.
    </h3>

    <textarea
      id="textarea"
      placeholder="e.g. Pizza, Burger, Pasta, Sushi..."
    ></textarea>

    <div id="tags"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
